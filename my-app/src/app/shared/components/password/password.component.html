<p i18n>Введите Пароль (4 цифры)</p>
<div class="example-container">
    <mat-form-field class="input">
      <mat-label i18n>Введите ваш пароль</mat-label>
      <input matInput 
             [type]="hide ? 'password' : 'text'"
             placeholder="****"
             [formControl]="password"
             (blur)="updateErrorMessage()"
             required>
      @if (password.invalid) {
        <mat-error i18n>{{errorMessage}}</mat-error>
      }
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon class="color">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
