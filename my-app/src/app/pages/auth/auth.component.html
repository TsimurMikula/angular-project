<div class="form">
    <h1 i18n>{{ title }}</h1>
    <h3 i18n>{{ description }}</h3>
    <form [formGroup]="myForm" (ngSubmit)="onLogin($event)">
        <app-email [email]="$any(myForm.controls['email'])"></app-email>
        <app-password [password]="$any(myForm.controls['password'])"></app-password>
        <app-button-login [isActiveButton]="myForm.invalid"></app-button-login>
    </form>
</div>
